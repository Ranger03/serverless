<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semitone Game</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./build/main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div id="title"><strong>Semitone Difference</strong></div>
        <div id="screen-results"></div>
        <div id="display-notes">Guess the distance between the two notes, enter and submit a number</div>
        <form action="" id="myForm">
            <input type="number" id ="answer" name="notes" min="0" max="12" placeholder="enter a number">
            <button id="submitButton" class="buttons">submit</button>
            <button id="refreshButton" class="buttons">Randomize </button>
        </form>

    </div>

</body>
</html>
